body{

header{
    height:100px;
     background: linear-gradient(90deg,gray,black, gray);
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;

header h1{
    font-size:28px;
}
nav a{
    margin-left:20px;
    color:#fff;
    text-decoration:none;
    font-weight:500;
}
.underline {
            display: inline-block;
            position: relative;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 32px;
        }
.underline::after {
    content: "";
     position: absolute;
    left: 0;
    bottom: -10px;
     width: 0;
    height: 3px;
    background: linear-gradient(to right,black,gray , black); 
     transition: width 0.4s ease;
        }
.underline:hover::after {
            width: 100%;
        }
.section{
    padding:60px 40px;
    text-align:center;
}
.section h2{
    font-size:32px;
    margin-bottom:30px;
    color:#333;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.grid img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.card{
  background:#fff;
  border-radius:15px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  overflow:hidden;
  transition:0.5s;
  transform:translateY(0);
}
.card:hover{
  transform:translateY(-10px) scale(1.05);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  transition:0.5s;
}
.card:hover img{
  transform:scale(1.1);
}
footer{
    margin-top:40px;
     background: linear-gradient(90deg,gray,black, gray);
    color:#fff;
    padding:30px;
    text-align:center;
    }

</style>
